<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <textarea id="markdown-input" rows="10" cols="50"># Hello, Markdown!

This is a simple Markdown example.

- You can create lists
- **Format** text using _emphasis_ or **strong**
- [Create links](https://www.example.com)
- and much more!

Enjoy!</textarea>

    <div id="html-output"></div>

    <script>
        // Get the textarea element
        const markdownInput = document.getElementById('markdown-input');
        // Get the div where HTML output will be displayed
        const htmlOutput = document.getElementById('html-output');

        // Function to convert Markdown to HTML
        function convertMarkdownToHtml() {
            // Get the Markdown content from the textarea
            const markdownContent = markdownInput.value;
            // Convert Markdown to HTML using Marked.js
            const htmlContent = marked(markdownContent);
            // Set the HTML content to the output div
            htmlOutput.innerHTML = htmlContent;
        }

        // Convert Markdown to HTML when the page loads
        convertMarkdownToHtml();

        // Convert Markdown to HTML when the textarea content changes
        markdownInput.addEventListener('input', convertMarkdownToHtml);
    </script>
</body>
</html>
